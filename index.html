<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 2rem;
            font-family: sans-serif;

            text-align: center;
            margin-bottom: 3rem;
        }
        p {
            margin: 0.5rem 0 0;

            margin: 0 0 0.5rem;
            font-size: 1.25rem;
        }
        .project a {
            color: #007acc;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
            footer {
            text-align: center;
            margin-top: 4rem;

            color: #aaa;
        }

</head>

    <header>
        <h1>Mochisun</h1>

    <section class="projects">
